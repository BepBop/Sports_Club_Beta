<body class="flex set-size">
<div class="hero">

  <div class="sign1">Sign up to the <br> club! &#128512</div>
  <div class="sign2">Coming this summer.</div>
  <div class="form">
    <label>
      <input class="emailinput" placeholder="Email" required size="320" type="email">
    </label>
    <button id='submitBtn'
            onclick="validateEmail()" type="button">
      I'm Interested
    </button>

  </div>

</div>

<script>

  function validateEmail() {

    let email = document.getElementsByClassName('emailinput')[0];
    let emailValue = email.value;
    if (/^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$/.test(emailValue)) {
      const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: false,
        didOpen: (toast) => {
          toast.addEventListener('mouseenter', Swal.stopTimer)
          toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
      })

      Toast.fire({
        icon: 'success',
        title: '    Success! You will be notified when the club is ready.'
      })
    } else {
      const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: false,
        didOpen: (toast) => {
          toast.addEventListener('mouseenter', Swal.stopTimer)
          toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
      })

      Toast.fire({
        icon: 'error',
        title: '    Uh oh! Please enter a valid email.'
      })
    }

  }
</script>
</body>
